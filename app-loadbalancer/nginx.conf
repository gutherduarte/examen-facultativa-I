upstream web {
    server 172.20.0.1:8000;
    server 172.20.0.1:8001;
    server 172.20.0.1:8002;
    server 172.20.0.1:8003;
    server 172.20.0.1:8004;
    server 172.20.0.1:8005;
    server 172.20.0.1:8006;
    server 172.20.0.1:8007;
    server 172.20.0.1:8008;
    server 172.20.0.1:8009;
}

server {
    listen 80;

    location / {
        proxy_pass http://web;
    }
}